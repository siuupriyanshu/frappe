<!-- jinja -->
<div class="desktop-wrapper">
    <header class="navbar navbar-expand navbar-container" role="navigation">
        <div class="navbar-home">
            <img
                id="brand-logo"
                src="{{ brand_logo |e }}"
                alt="{{ _("App Logo") |e }}"
            >
        </div>
        {% if (show_search_bar) %}
            <div class="desktop-search-wrapper input-group search-bar">
                <button id="desktop-navbar-modal-search" class="btn-reset flex justify-between desktop-navbar-modal-search"
                    title="Search">
                    <span class="desktop-search-icon">
                        <svg class="icon icon-sm">
                            <use href="#icon-search"></use>
                        </svg>
                        {{ _("Search") }}
                    </span>
                    <span class="desktop-keyboard-shortcut">
                    </span>
                </button>
            </div>
        {% endif %}
        <div class="flex" style="gap:16px; align-items: center;">
            <div class="desktop-notifications">
                <div class="dropdown dropdown-notifications">
                    <button class="btn-reset nav-link text-muted" data-toggle="dropdown" >
                        <svg
                            class="icon icon-md"
                        >
                            <use href="#icon-bell"></use>
                        </svg>
                    </button>
                    <div
                        style="top: unset"
                        class="dropdown-menu dropdown-menu-right notifications-list"
                        role="menu"
                    >
                        <div class="notification-list-header">
                            <div class="header-items"></div>
                            <div class="header-actions"></div>
                        </div>
                        <div class="notification-list-body">
                            <div class="panel-notifications"></div>
                            <div class="panel-events"></div>
                            <div class="panel-changelog-feed"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="desktop-avatar">
            </div>
            </div>

    </header>
    <div class="desktop-container">
    </div>
    <div class="edit-mode-buttons">
            <button class="discard btn btn-default ellipsis">
                {{ _("Discard") }}
            </button>
            <button class="save btn btn-primary ellipsis">
                {{ _("Save") }}
            </button>
    </div>
    <div class="hidden" id="desktop-layout">{{ desktop_layout }}</pre>
</div>
